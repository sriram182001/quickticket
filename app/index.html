<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <p style="font-family:cursive">Carpe diem</p>
      <img id='avt' src="" alt=":(">
      <span></span>
      <p id="apptext"></p>
      
      <form id="qt" action="">
        <label for="sub">Enter subject:</label>
        <textarea style="border-color: rgb(98, 187, 8)" id="sub" type="text" required></textarea>
        <br>
        <label for="des">Enter description</label>
        <textarea style="border-color: rgb(98, 187, 8)" id="des" rows='10' col='100' required></textarea>
        <br>
        <br>
        <input class='btn' type="submit" value="create">
        
      </form>
      
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>
</html>
